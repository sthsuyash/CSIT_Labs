<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q.9 Styled Paragraph with Contents</title>
  <style>
    body {
      background-color: #fff8dc;
    }

    .highlight {
      background-color: yellow;
      color: red;
      padding: 10px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="highlight">
    <p>Content before the paragraph.</p>
  </div>
  <p>This is the main paragraph content.</p>
</body>
</html>
