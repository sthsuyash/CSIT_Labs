<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q.8 Horizontal Menu</title>
    <style>
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
      }

      li {
        margin-right: 15px;
      }

      a {
        text-decoration: none;
        border: 2px solid #333;
        padding: 10px;
        color: #333;
        background-color: #eee;
        font-size: 16px;
      }

      a:hover {
        background-color: #ccc;
        color: #fff;
        font-size: 18px;
      }

      a:active,
      a:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="option1.html">Option 1</a></li>
      <li><a href="option2.html">Option 2</a></li>
      <li><a href="option3.html">Option 3</a></li>
      <li><a href="option4.html">Option 4</a></li>
      <li><a href="option5.html">Option 5</a></li>
    </ul>
  </body>
</html>
