<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q.10 URL</title>
  </head>
  <body>
    <h2>Absolute URL Example:</h2>
    <p>
      <a href="https://www.example.com" target="_blank">Visit Example.com</a>
    </p>

    <h2>Relative URL Example:</h2>
    <p>
      <a href="8_list.html">Go to a Relative Page</a>
    </p>

    <h2>Relative URL within Subdirectory:</h2>
    <p>
      <a href="subdirectory/another-page.html">Go to Another Page in Subdirectory</a>
    </p>
  </body>
</html>
