<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q.9 Image List</title>
  </head>
  <body>
    <h2>Image List (Unordered):</h2>
    <ul>
      <li><img src="images/cloud.png" alt="Image 1" width="30" /></li>
      <li><img src="images/droplets.png" alt="Image 2" width="30" /></li>
    </ul>

    <h2>Image List (Ordered):</h2>
    <ol>
      <li><img src="images/cloud.png" alt="Image 1" width="30" /></li>
      <li><img src="images/droplets.png" alt="Image 2" width="30" /></li>
    </ol>
  </body>
</html>
