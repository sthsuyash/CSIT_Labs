<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
</head>
<body>
<form action="LoginServlet" method="post">
    // Username field
    <label>
        Username
        <input type="text" name="username"/>
    </label>

    // Password field
    <label>
        Password
        <input type="password" name="password"/>
    </label>

    <input type="submit" value="login"/>
</form>
</body>
</html>
